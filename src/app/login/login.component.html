<div class="container">
  <div class="login-container">
    <img src="https://www.tlaxcala.gob.mx/templates/rt_studius/custom/images/logo-2023.png" alt="Imagen de inicio de sesión" class="login-image">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="username" >Usuario</label>
        <input type="text" id="username" name="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
      </div>

      <button [routerLink]="['/admin']" class="boton-azul">Ingresar</button>


    </form>
  </div>

</div>
